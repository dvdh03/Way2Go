<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Own Itinerary</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .plan-wrapper {
            padding-top: 100px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
            min-height: 100vh;
        }

        .card img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card {
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .filter-dropdown {
            min-width: 180px;
        }

        .input-group {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="home.html">Way2GO</a>
        </div>
    </nav>

            <h1 class="fw-bold text-primary mb-4">Destinations</h1>

                <button class="btn btn-primary" type="button">Search</button>

                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle filter-dropdown" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Filter
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                        <li><a class="dropdown-item" href="#">Most Likes</a></li>
                        <li><a class="dropdown-item" href="#">Least Likes</a></li>
                        <li><a class="dropdown-item" href="#">By Popularity</a></li>
                        <li><a class="dropdown-item" href="#">By Price</a></li>
                    </ul>
                </div>
            </div>
