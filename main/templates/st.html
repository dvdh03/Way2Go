<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Your Own Itinerary</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <style>
      .plan-wrapper {
        padding-top: 100px;
        background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
        min-height: 100vh;
      }

      .card img {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      .card {
        border-radius: 12px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .filter-dropdown {
        min-width: 180px;
      }

      .input-group {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">Way2GO</a>
      </div>
    </nav>

    <div class="plan-wrapper py-5 text-center">
      <div class="container">
        <h1 class="fw-bold text-primary mb-4">Destinations</h1>
        <div class="row">
          {% for destination in destinations %}
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img
                src="{{ destination.image_url }}"
                class="card-img-top"
                alt="{{ destination.name }}" /> 
              <div class="card-body text-center">
                <h5 class="card-title">{{ destination.name }}</h5>
                <a href="{% url 'destination_itinerary' destination.id %}" class="btn btn-outline-primary btn-sm">View Itinerary</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
