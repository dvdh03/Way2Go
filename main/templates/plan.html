{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Itinerary Manually</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">Way2GO</a>
        </div>
    </nav>

    <div class="ai-wrapper d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h2 class="text-center fw-bold text-primary mb-4">Plan Your Trip Manually</h2>
                            <form method="POST" action="{% url 'store_itinerary' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="budget" class="form-label">Budget (â‚¹)</label>
                                    <input type="number" class="form-control" id="budget" name="budget" placeholder="Enter your budget">
                                </div>
                                <div class="mb-3">
                                    <label for="climate" class="form-label">Preferred Climate</label>
                                    <input type="text" class="form-control" id="climate" name="climate" placeholder="E.g., Tropical, Cold, Moderate, Desert">
                                </div>
                                <div class="mb-3">
                                    <label for="interests" class="form-label">Travel Interests</label>
                                    <input type="text" class="form-control" id="interests" name="interests" placeholder="E.g., Adventure, Beaches, Cultural, Nature">
                                </div>
                                <div class="mb-3">
                                    <label for="group-size" class="form-label">Group Size</label>
                                    <input type="number" class="form-control" id="group-size" name="group_size" placeholder="Number of travelers">
                                </div>
                                <div class="mb-3">
                                    <label for="duration" class="form-label">Travel Duration (in days)</label>
                                    <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter the number of days">
                                </div>
                                <div class="mb-3">
                                    <label for="start-date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start-date" name="start_date">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">Submit Itinerary</button>
                                </div>
                            </form>
                            <p class="text-center mt-3">
                                Prefer an AI suggestion? <a href="{% url 'ai' %}" class="text-primary">Try the AI Planner</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
