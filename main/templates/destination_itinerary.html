<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ destination.name }} - Itineraries</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-primary mb-4">{{ destination.name }} - Itineraries</h1>
      <div class="row">
        {% for itinerary in itineraries %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <img
              src="{{ itinerary.image.url }}"
              class="card-img-top"
              alt="{{ itinerary.title }}" />
            <div class="card-body">
              <h5 class="card-title">{{ itinerary.title }}</h5>
              <ul>
                {% for highlight in itinerary.highlights %}
                <li>{{ highlight }}</li>
                {% endfor %}
              </ul>
              <p>{{ itinerary.details|truncatewords:20 }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <a href="{% url 'destinations' %}" class="btn btn-secondary mt-4">Back to Destinations</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
