<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <style>
        .signup-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
        }

        .signup-wrapper {
            min-height: 100vh;
            background-image: url('{% static 'trip4.jpg' %}');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .signup-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .signup-card:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .form-floating .form-control {
            border: 2px solid #e2e8f0;
            padding: 1rem 0.75rem;
            height: auto;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            border: none;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .form-check-input:checked {
            background-color: #6366f1;
            border-color: #6366f1;
        }

        .form-floating > label {
            padding: 1rem 0.75rem;
        }

        .invalid-feedback {
            display: block;
            color: red;
        }
    </style>
</head>
<body class="signup-page">
<div class="signup-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="signup-card">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">Create an Account</h2>
                        <p class="text-muted">Signup to get started</p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'login' %}" class="text-primary">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
